{% extends "blog/entry_list.html" %}
{% block title %} | Blog | {{ tag.name }}{% endblock %}
{% block stylesheets %}<link rel="alternate" type="application/rss+xml" title="Latest blog entries tagged '{{ tag.name }}'" href="{% url blog_tagged_rss tag_name=tag.name %}" />{% endblock %}

{% block contentTitle %}<a href="{% url blog_tag_detail tag.name %}">Entries tagged with "{{ tag.name }}"</a>{% endblock %}
